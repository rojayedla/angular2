<div class="row">
  <div class="col-sm-5">
    <form [formGroup]="this.custServive.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key" class="form-control" />
      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          formControlName="fullName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && formControls.fullName.errors
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.fullName.errors"
        >
          The field is required
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.email.errors"
        >
          Invalid email address
        </div>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input
          type="text"
          formControlName="mobile"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.mobile.errors }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.mobile.errors"
        >
          <label *ngIf="formControls.mobile.errors.required">
            This field is required
          </label>
          <label *ngIf="formControls.mobile.errors.minlength">
            Atleast 8 numbers
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" formControlName="location" class="form-control" />
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary" />
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted Successfully
    </div>
  </div>
  <div class="col-sm-7"><app-customer-list></app-customer-list></div>
</div>
