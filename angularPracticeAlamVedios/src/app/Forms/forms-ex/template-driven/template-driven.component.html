<div class="container">
  <h1>{{title}}</h1>
  <form #profileForm="ngForm" (ngSubmit)="formSubmit(profileForm.value)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" #fnameRef="ngModel" required name="fName" [(ngModel)]="firstName">
      
    </div>
    <div [hidden]="fnameRef.valid" class="alert alert-danger">
      Name is required
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lName" ngModel>
    </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>Address Line</label>
        <input type="text" class="form-control" name="addrLine" ngModel>
      </div>

      <div class="form-group">
        <label>Country</label>
        <select class="form-control" name="country" ngModel>
          <option value="India">India </option>
          <option value="India">UK </option>
          <option value="India">USA </option>
          <option value="India">Japan </option>
        </select>

      </div>
   
    <div class="form-group">
      <div class="radio">
        <label><input type="radio" class="form-control" name="sex" value="Male" ngModel>Male</label>
      </div>
      <div class="radio">
        <label><input type="radio" class="form-control" name="sex"  value="Female" ngModel>Female</label>
      </div>
    </div>
  

    <button class="btn btn-success">Submit</button>
  </form>
</div>
