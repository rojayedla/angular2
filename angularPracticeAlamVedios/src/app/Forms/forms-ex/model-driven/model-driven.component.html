<div class="container">
  <h1>{{title}}</h1>
  <form [formGroup]='userDetails' (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName">
      
    </div>
   
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control"  formControlName="lastName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control"  formControlName="email" >
    </div>
    <div ngModelGroup="address">
      
       <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control"  formControlName="city" >
      </div>
      <div class="form-group">
        <label>Address Line</label>
        <input type="text" class="form-control"  formControlName="addrLine" ngModel>
      </div>

      <div class="form-group">
        <label>Country</label>
        <select class="form-control" formControlName="country" >
          <option value="India">India </option>
          <option value="India">UK </option>
          <option value="India">USA </option>
          <option value="India">Japan </option>
        </select>

      </div>
    </div> 
    <div class="form-group">
      <div class="radio">
        <label><input type="radio" class="form-control" name="sex" value="Male" ngModel>Male</label>
      </div>
      <div class="radio">
        <label><input type="radio" class="form-control" name="sex"  value="Female" ngModel>Female</label>
      </div>
    </div>
  
 
    <button class="btn btn-success">Submit</button>
  </form>
</div>
